
<div class="container mx-auto px-4">
    <div class="flex content-center items-center justify-center">
      <div class="w-full px-4">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-slate-200 border-0"
        >
          <div class="rounded-t mb-0 px-6 py-6">
            <div class="text-center mb-3">
              <h6 class="text-slate-500 text-sm font-bold">Rejection Reason</h6>
            </div>
            <hr class="mt-6 border-b-1 border-slate-300" />
          </div>
          
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <div class="text-slate-400 text-center mb-3 font-bold">              
              <!--<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
                {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
              </button>-->
             

            </div>
            
                <!--<form [formGroup]="firstFormGroup">
                  <ng-template matStepLabel>Introduction</ng-template>
                  <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                  </mat-form-field>
                  <div>
                    <button mat-button matStepperNext>Next</button>
                  </div>
                </form>-->
                <form novalidate (ngSubmit)="completedecline()" [formGroup]="firstFormGroup" class="mat-form">
                 
               
                  <div class="relative w-full mb-3">
                    <label
                      class="block uppercase text-slate-600 text-xs font-bold mb-2"
                      htmlFor="grid-password"
                    >
                      Reason
                    </label>
                    <textarea
                      type="text" formControlName="reason" rows="4"
                      class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                      placeholder="Reason"
                    required></textarea>
                    <span class="text-danger" *ngIf="firstFormGroup.get('reason')?.dirty && firstFormGroup.get('reason')?.hasError('required')">*A reason is required</span>
                    <span class="text-danger" *ngIf="firstFormGroup.hasError('reason','reason')">*Reason is Invalid</span>
                  </div>
                  
    
      
        
      
                 
      
                 
      
                  <div class="text-center mt-6">
                    <button
                      class="bg-slate-800 text-white active:bg-slate-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                      type="Submit" 
                    >
                      Submit
                    </button>
                  </div>
                </form>
                
              
          </div>
        </div>
      </div>
    </div>
  </div>
